<html>
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
        var backendHost = "http://localhost:8080";
        $(document).ready(function(){
            $('.js-login').on('click',function(){
                var password = $('.js-password').val();
                var username = $('.js-user-name').val();
                $.ajax({
                   type: 'POST',
                   url: backendHost + '/api/auth/login',
                   data: JSON.stringify({
                       'username': username,
                       'password': password
                   }),
                   dataType: 'json',
                   contentType: 'application/json; charset=utf-8',
                   success: function(data){
                        alert('logged in');
                   }
                });

            });
        });
    </script>
</head>
<body>
Testing JWT login page
    <input type="text" name="username" class="js-user-name"/>
    <input type="password" name="username" class="js-password"/>
    <input type="button" value="Login" class="js-login"/>
</body>
</html>
